<!DOCTYPE html>

<html>
  
  <head>     
    <title> <!-- Changes the text of the tab -->
      Clever Title
    </title>     
  </head> 
  
  <body> 
    <div> <!-- blank element, it changes how something looks -->

    </div>
  </body>
  
</html>
